<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAP</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Oswald:wght@600&family=Quicksand:wght@700&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <h1 class="logo">
                <img src="images/moon.png" alt="logo" id="Infinity">
            </h1>
            <ul>
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="map.html">MAP</a></li>
                <li><a href="collections.html">COLLECTIONS</a></li>
                <li><a href="settings.html">SETTINGS</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </header>
        <section>
            <img src="images/stars.png" alt="bg">
            <div id="objectAction">
                <form id="Hscroller">
                <input id="slider" type="range" value="0" min="-50" max="50" oninput="this.nextElementSibling.value = this.value"  >
                <output>0</output>
                <input type="reset" value="Reset" id="resetButton"/>
                <input type="submit" value="End" id="endbutton"/>
                </form>
            </div>
            
      <div class="grid-container">

        <div class="grid-item">
          <h3 class="starsText">Intrinsic:</h3>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <h3 class="starsText">Extrinsic:</h3>
        </div>

        <div class="grid-item"><canvas id="c1"></canvas></div>
        <div class="grid-item"></div>
        <div class="grid-item"><canvas id="c2"></canvas></div>
        <div class="grid-item">
          <p>
            Physical changes within or on the surface of the star cause the brightness of the star to vary.
          </p>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <p>
            Outside occurrence(s), not directly affecting the star’s properties, cause the star’s apparent brightness to vary.  
          </p>
        </div>

        <div class="grid-item">
          
          <button class="ExploreButton"> 
            <a href="IntrinsicStars.html">
              Explore Intrinsic
            </a>
          </button>
        </div>
        <div class="grid-item">
        </div>
        <div class="grid-item">
          <button class="ExploreButton">
            <a href="IntrinsicStars.html">
              Explore Extrinsic
            </a> </button>
        </div>
      </div>

        </section>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="module" src="./JS/index.js"></script>
    </body>
</html>
