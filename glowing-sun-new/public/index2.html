        </div>
        <div class="grid-item"></div>

        <div class="grid-item"><canvas id="c2"></canvas></div>
        <div class="grid-item">
          <p>
            Physical changes within or on the surface of the star cause the brightness of the star to vary.
          </p>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <p>
            Outside occurrence(s), not directly affecting the star’s properties, cause the star’s apparent brightness to vary.  
          </p>
        </div>

        <div class="grid-item">
          <button> Explore Intrinsic</button>
        </div>
        <div class="grid-item">
        </div>
        <div class="grid-item">
          <button> Explore Extrinsic</button>
        </div>
      </div>
